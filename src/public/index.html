<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>CRUD EN NODEJS</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">CRUD EN NODE JS</h1>

        <input type="text" id="search-bar" class="form-control mb-3" placeholder="Buscar por nombre, RFC, correo o código postal">

        <button id="show-add-form-btn" class="btn btn-success mb-3">Agregar Persona</button>
        <div id="add-form-container" style="display: none;">
            <h2>Agregar</h2>
            <form id="add-form">
                <div class="mb-3">
                    <label for="fullname" class="form-label">Nombre Completo</label>
                    <input type="text" class="form-control" id="fullname" required>
                </div>
                <div class="mb-3">
                    <label for="rfc" class="form-label">RFC</label>
                    <input type="text" class="form-control" id="rfc" required maxlength="13">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="zipcode" class="form-label">Código Postal</label>
                    <input type="text" class="form-control" id="zipcode" required maxlength="5">
                </div>
                <button type="submit" class="btn btn-primary">Agregar</button>
            </form>
        </div>

        <div id="edit-form-container" style="display: none;">
            <h2>Editar Persona</h2>
            <form id="edit-form">
                <input type="hidden" id="edit-id">
                <div class="mb-3">
                    <label for="edit-fullname" class="form-label">Nombre Completo</label>
                    <input type="text" class="form-control" id="edit-fullname" required>
                </div>
                <div class="mb-3">
                    <label for="edit-rfc" class="form-label">RFC</label>
                    <input type="text" class="form-control" id="edit-rfc" required maxlength="13">
                </div>
                <div class="mb-3">
                    <label for="edit-email" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="edit-email" required>
                </div>
                <div class="mb-3">
                    <label for="edit-zipcode" class="form-label">Código Postal</label>
                    <input type="text" class="form-control" id="edit-zipcode" required maxlength="5">
                </div>
                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                <button type="button" id="cancel-edit-btn" class="btn btn-secondary">Cancelar</button>
            </form>
        </div>

        <table class="table table-striped mt-4">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre Completo</th>
                    <th>RFC</th>
                    <th>Correo Electrónico</th>
                    <th>Código Postal</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="data-table">
            </tbody>
        </table>
    </div>
    <script type="module" src="/js/scripts.js"></script>
</body>
</html>
